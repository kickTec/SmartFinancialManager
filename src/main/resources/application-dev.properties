server.port=8011
server.context-path=/kenick

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/

logging.file=logs/SpringbootDemo.log
logging.level=ERROR
logging.level.org.springframework=INFO
logging.level.com.kenick=DEBUG

# database
spring.datasource.url=jdbc:mysql://localhost:3306/smart_financial?useUnicode=true&characterEncoding=utf8
#spring.datasource.username=root
#spring.datasource.password=frotech.com
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.min-idle=2
spring.datasource.initial-size=2
spring.datasource.max-active=10
spring.datasource.max-idle=10
spring.datasource.max-lifetime=3600000
spring.datasource.connection-timeout=60000
spring.datasource.min-evictable-idle-time-millis=360000

spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=300000
