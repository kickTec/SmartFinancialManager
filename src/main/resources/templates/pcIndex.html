<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
	<link rel="stylesheet" href="/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/project-windows.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Learn-pc</title>
</head>
<body>
    <!-- 慢加载脚本 -->
	<script src="/jquery-3.3.1.slim.min.js"></script>
	<script src="/popper.min.js"></script>
	<script src="/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
	<script src="/project-windows.js"></script>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
                <div id="scroll-bar" class="scroll-bar"></div>
				<div class="configDiv horizontal">
					<p class="horizontal">刷新间隔:</p>
					<input th:type="text" value="20" class="horizontal"/>
				</div>
				<table id="tab" class="table table-hover table-striped table-condensed">
					<thead align="center">
						<tr>
							<th>
								两日
							</th>
							<th>
								名称
							</th>
							<th>
								编码
							</th>
							<th>
								今日
							</th>
							<th>
								昨日
							</th>
							<th>
								今波动
							</th>
							<th>
								昨波动
							</th>
						</tr>
					</thead>
					<tbody align="center">
						<tr th:each="entries,stat:${fundList}" >
							<td th:utext="${entries['gainTotal']}" />
							<td th:utext="${entries['fundName']}" th:style="'color: ' + ${entries['bgColor']} + ';'" />
							<td th:utext="${entries['fundCode']}" />
							<td th:utext="${entries['curGain']} +  '&lt;br/&gt;' + ${entries['curNetValue']} "/>
							<td th:utext="${entries['lastGain']} +  '&lt;br/&gt;' + ${entries['lastNetValue']} "/>
							<td th:utext="${entries['curPriceHighest']} + '&lt;br/&gt;' +${entries['curPriceLowest']}"/>
							<td th:utext="${entries['lastPriceHighest']} + '&lt;br/&gt;' +${entries['lastPriceLowest']}"/>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
    document.getElementById("scroll-bar").innerHTML = "V1.1.1 欢迎您!";

	window.onload = function () {
    	setTimeout(function(){
    		window.location.reload();
    	}, 60*1000*60); //指定时间间隔刷新
	}
</script>
</html>
