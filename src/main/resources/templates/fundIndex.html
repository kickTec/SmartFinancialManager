<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/bootstrap-4.1.3-dist/css/bootstrap.min.css" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>基金</title>
</head>
<body>
	<script src="/jquery-3.3.1.slim.min.js"></script>
	<script src="/popper.min.js"></script>
	<script src="/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
	
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<table class="table table-hover table-striped table-condensed">
					<thead align="center">
						<tr>
							<th>
								序号
							</th>
							<th>
								基金编码
							</th>
							<th>
								基金名称
							</th>
							<th>
								当前涨幅
							</th>
							<th>
								当前净值
							</th>
							<th>
								昨日涨幅
							</th>
							<th>
								昨日净值
							</th>
							<th>
								刷新时间
							</th>
						</tr>
					</thead>
					<tbody align="center">
						<tr th:each="entries,stat:${fundList}" >
							<td th:text="${stat.count}" />
							<td th:text="${entries['code']}" />
							<td th:text="${entries['name']}" align="left"/>
							<td th:text="${entries['curGain']}" />
							<td th:text="${entries['curNetValue']}" />
							<td th:text="${entries['lastGain']}" />
							<td th:text="${entries['lastNetValue']}" />
							<td th:text="${entries['curTime']}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	window.onload = function () {
    	setTimeout(function(){
    		window.location.reload();
    	}, 10000); //指定10秒刷新一次 
	}
</script>
</html>
