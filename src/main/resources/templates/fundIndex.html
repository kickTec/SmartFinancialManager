<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/bootstrap-4.1.3-dist/css/bootstrap.min.css" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>基金</title>
	
	<style type="text/css">
		body{
			font-size:100%
		}

		.container{
			max-width:1140px
		}

		thead{
			font-size:120%
		}
	</style>
</head>
<body>
	<script src="/jquery-3.3.1.slim.min.js"></script>
	<script src="/popper.min.js"></script>
	<script src="/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
	
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<table class="table table-hover table-striped table-condensed">
					<thead align="center">
						<tr>
							<th>
								累计
							</th>
							<th>
								编码
							</th>
							<th>
								名称
							</th>
							<th>
								今幅
							</th>
							<th>
								昨幅
							</th>
							<th>
								今净
							</th>
							<th>
								今高
							</th>
							<th>
								今低
							</th>
							<th>
								昨净
							</th>
						</tr>
					</thead>
					<tbody align="center">
						<tr th:each="entries,stat:${fundList}" >
							<td th:text="${entries['gainTotal']}" />
							<td th:text="${entries['fundCode']}" />
							<td th:text="${entries['fundName']}" align="left" th:width="300"/>
							<td th:text="${entries['curGain']}" />
							<td th:text="${entries['lastGain']}" />
							<td th:text="${entries['curNetValue']}" />
							<td th:text="${entries['curPriceHighest']}" />
							<td th:text="${entries['curPriceLowest']}" />
							<td th:text="${entries['lastNetValue']}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	window.onload = function () {
    	setTimeout(function(){
    		window.location.reload();
    	}, 60000); //指定时间间隔刷新
	}
</script>
</html>
